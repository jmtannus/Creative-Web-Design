<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DXR Zone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="section--top">
      <img class="img--logo img--dxr-zone" src="./images/dxr-zone.png" alt="DXR Zone" />
      <img class="img--logo img--digital-engine" src="./images/digital-engine.png" alt="DXR Zone" />
      <canvas id="drawingCanvas"></canvas>
    </section>

    <section class="section--about">
      <p class="about__text">
        DXR Zone is an art direction and development agency founded by Rifke Sadleir and Daniel Baragwanath. Clients include Dazed, Burberry, The Face Magazine, Converse, LS:N Global and Depop.
      </p>
      <div class="border"></div>
    </section>

    <section class="section--work">
      <div class="gallery">
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_0.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_1.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>

          <img class="gallery__img" src="./images/work/image_2.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>

          <img class="gallery__img" src="./images/work/image_3.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_4.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_5.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_6.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_7.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_8.jpg" alt="" />
          <p class="gallery__caption"></p>

        <div class="gallery__item">

        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_10.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
        <div class="gallery__item">
          <img class="gallery__img" src="./images/work/image_11.jpg" alt="" />
          <p class="gallery__caption"></p>
        </div>
      </div>
    </section>

    <section class="section--contact">
      <div class="border"></div>
      <div class="contact__inner">
        <div class="contact__column">
          <p class="contact__text">
            DXR ZONE LTD.
            <br />
            Unit 11, Arbeit Studios
            <br />
            180 New Cross Road
            <br />
            London, SE14 2JR
            <br />
          </p>
        </div>
        <div class="contact__column">
          <p class="contact__text">
            <p class="contact__text">
              <a href="https://instagram.com/dxr_zone/" target="_blank">Instagram</a>
            </p>
            <p class="contact__text">
              <a href="mailto:enquiries@dxr.zone" target="_blank">Email</a>
            </p>
          </p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
